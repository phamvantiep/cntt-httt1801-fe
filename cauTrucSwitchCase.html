<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cấu trúc switch case</title>
</head>
<body>
    <div id="today"></div>
    <input type="submit" onclick="displayToday();" value="Hiển thị">
    <script>
        function displayToday(){
            let date = new Date();
            switch(date.getDay()){
                case 0:
                    document.getElementById("today").innerHTML = "<h2>Hôm nay là: Chủ nhật</h2>";
                    break;
                case 1:
                    document.getElementById("today").innerHTML = "<h2>Hôm nay là: Thứ hai</h2>";
                    break;
                case 2:
                    document.getElementById("today").innerHTML = "<h2>Hôm nay là: Thứ ba</h2>";
                    break;
                case 3:
                    document.getElementById("today").innerHTML = "<h2>Hôm nay là: Thứ tư</h2>";
                    break;
                case 4:
                    document.getElementById("today").innerHTML = "<h2>Hôm nay là: Thứ năm</h2>";
                    break;
                case 5:
                    document.getElementById("today").innerHTML = "<h2>Hôm nay là: Thứ sáu</h2>";
                    break;
                case 6:
                    document.getElementById("today").innerHTML = "<h2>Hôm nay là: Thứ bảy</h2>";
                    break;
            }
        }  
    </script>
</body>
</html>
